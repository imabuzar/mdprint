{% extends "base.html" %}
{% block title %}MDPrint - Generate New PDF{% endblock %}

{% block style %}
<style>
    .generate-page {
        display: flex;
        gap: 8px;
        width: 100%;
        height: 100vh;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
    }

    .sidebar {
        height: max-content;
        width: 300px;
        background: rgb(20, 22, 26);
        border: 1px solid rgb(53, 58, 70);
        box-sizing: border-box;
        border-radius: 0.375rem;
        color: white;
        padding: 12px 8px;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
    }

    .sidebar-top {
        flex: 1;
    }

    .textarea-container {
        flex: 1;
    }

    textarea {
        max-height: none !important;
        height: 100% !important;
    }

    .back-btn {
        display: flex;
        align-items: center;
        cursor: pointer;
        max-width: fit-content;
    }

    .back-btn span {
        transition: color 0.3s ease;
    }

    .back-btn:hover span {
        color: white !important;
    }

    .options {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .option {
        display: flex;
        align-items: end;
        justify-content: space-between;
    }

    .option span {
        margin-bottom: 12px !important;
        user-select: none;
    }

    .option label {
        font-family: monospace;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .theme-option {
        flex-direction: column;
        align-items: start;
    }

    .sidebar-menu {
        position: absolute;
        right: 12px;
        top: 12px;
        display: none;
    }

    .sidebar-open {
        transform: translateX(0%) !important;
        right: 12px !important;
    }

    @media only screen and (max-width:1100px) {
        .sidebar {
            position: absolute;
            height: auto;
            top: 60px;
            right: 0px;
            transform: translateX(100%);
        }

        .sidebar-menu {
            display: block;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="generate-page">

    <div class="textarea-container">
        <textarea class="textarea has-fixed-size is-family-code" id="markdown-text"
            placeholder="Add your markdown here"></textarea>
    </div>

    <div class="sidebar-menu">
        <button class="button" id="sidebar-menu-btn" onclick="handleSidebarMenuBtn()">
            <span class="icon is-small">
                <img src="{{ url_for('static', filename='icons/bars.svg') }}" alt="menu">
            </span>
        </button>
    </div>

    <div class="sidebar">
        <div class="sidebar-top">
            <a class="back-btn" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='icons/arrow-left.svg') }}" alt="arrow-left" />
                <span class="subtitle is-6">Goto Home</span>
            </a>
            <div class="py-5 px-2 options">
                <div class="option">
                    <span class="title is-6">Cover Title</span>
                    <button class="button is-dark" onclick="handleAddCoverTitle()">Add +</button>
                </div>
                <div class="option">
                    <span class="title is-6">Section Title</span>
                    <button class="button is-dark" onclick="handleAddSectionTitle()">Add +</button>
                </div>
                <div class="option">
                    <span class="title is-6">Page Break</span>
                    <button class="button is-dark" onclick="handleAddPageBreak()">Add +</button>
                </div>
                <div class="option">
                    <label class="checkbox">
                        <input type="checkbox" id="display-page-number" />
                        Display page number
                    </label>
                </div>
                <div class="option theme-option">
                    <span class="title is-6">Theme</span>
                    <div class="radios">
                        <label class="radio">
                            <input type="radio" name="theme" value="light" checked /> Light
                        </label>
                        <label class="radio">
                            <input type="radio" name="theme" value="dark" /> Dark
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button class="button is-primary generate-btn" onclick="handleGenerate()">
            <span>Generate PDF</span>
            <span class="icon">
                <img src="{{ url_for('static', filename='icons/arrow-right.svg') }}" alt="arrow-right" />
            </span>
        </button>
    </div>

</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/generate.js') }}"></script>
{% endblock %}
